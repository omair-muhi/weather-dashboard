<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Main banner -->
    <div class="jumbotron mb-0 bg-secondary">
        <div class="container text-center">
            <h1>Weather Dashboard</h1>
            <p>Powered by the <a href="https://openweathermap.org/api">OpenWeather API</a></p>
        </div>
    </div>
    <!-- Rest of the layout -->
    <div class="container-fluid text-center">
        <div class="row">
            <!-- 2 columns for side bar -->
            <div class="col-sm-2 sidenav bg-dark" id="cities-bar">
                <!-- Search bar as input-group -->
                <div class="input-group mt-3 mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-primary" type="button" id="search-button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control" placeholder="Search for a city..." id="city-search-text">
                </div>
                <!-- Dynamically updated list of cities as a button-group-->
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-secondary" id="toronto">Toronto</button>
                </div>
            </div>
            <!-- 10 columns for weather data -->
            <div class="col-sm-10 text-left bg-light">
                <!-- Separate container for today's weather -->
                <div class="container-fluid" id="weather-today">
                    <h4 class="mt-3">Today's forecast:</h4>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="card mt-3">
                                <!-- <div class="card-header">Header</div> -->
                                <div class="card-body">
                                    <!-- <ul class="list-group list-group-flush">
                                        <li class="list-group-item mb-3">
                                            <h3>Atlanta (8/15/2019)</h3>
                                        </li>
                                        <li class="list-group-item mb-3">Second item</li>
                                        <li class="list-group-item mb-3">Third item</li>
                                    </ul> -->
                                    <h3 class="mb-3" id="curr-city-date">
                                    </h3>
                                    <img src="" id="curr-icon">
                                    <p class="mb-3">
                                        Temperature:
                                        <span id="curr-temp"></span> &#8451;
                                    </p>
                                    <p class="mb-3">
                                        Humidity:
                                        <span id="curr-humidity"></span> %;
                                    </p>
                                    <p class="mb-3">
                                        Wind Speed:
                                        <span id="wind-speed"></span> M/S
                                    </p>
                                    <p class="mb-3">
                                        UV Index:
                                        <span class="badge" id="uv-index"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Separate container for 5-day outlook -->
                <div class="container-fluid" id="weather-outlook">
                    <h4 class="mt-3">5-day forecast:</h4>
                    <div class="row">
                        <!-- Day +1 -->
                        <div class="col-sm-2">
                            <div class="card mt-3">
                                <div class="card-body bg-primary">
                                    <h4 class="mb-3" id="day-0"></h4>
                                    <img src="" id="day-0-icon">
                                    <p class="mb-3">
                                        Temperature:
                                        <span id="day-0-temp"></span> &#8451;
                                    </p>
                                    <p class="mb-3">
                                        Humidity:
                                        <span id="day-0-humidity"></span> %
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- Day +2 -->
                        <div class="col-sm-2">
                            <div class="card mt-3">
                                <div class="card-body bg-primary">
                                    <h4 class="mb-3" id="day-1"></h4>
                                    <img src="" id="day-1-icon">
                                    <p class="mb-3">
                                        Temperature:
                                        <span id="day-1-temp"></span> &#8451;
                                    </p>
                                    <p class="mb-3">
                                        Humidity:
                                        <span id="day-1-humidity"></span> %
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- Day +3 -->
                        <div class="col-sm-2">
                            <div class="card mt-3">
                                <div class="card-body bg-primary">
                                    <h4 class="mb-3" id="day-2"></h4>
                                    <img src="" id="day-2-icon">
                                    <p class="mb-3">
                                        Temperature:
                                        <span id="day-2-temp"></span> &#8451;
                                    </p>
                                    <p class="mb-3">
                                        Humidity:
                                        <span id="day-2-humidity"></span> %
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- Day +4 -->
                        <div class="col-sm-2">
                            <div class="card mt-3">
                                <div class="card-body bg-primary">
                                    <h4 class="mb-3" id="day-3"></h4>
                                    <img src="" id="day-3-icon">
                                    <p class="mb-3">
                                        Temperature:
                                        <span id="day-3-temp"></span> &#8451;
                                    </p>
                                    <p class="mb-3">
                                        Humidity:
                                        <span id="day-3-humidity"></span> %
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- Day +5 -->
                        <div class="col-sm-2">
                            <div class="card mt-3">
                                <div class="card-body bg-primary">
                                    <h4 class="mb-3" id="day-4"></h4>
                                    <img src="" id="day-4-icon">
                                    <p class="mb-3">
                                        Temperature:
                                        <span id="day-4-temp"></span> &#8451;
                                    </p>
                                    <p class="mb-3">
                                        Humidity:
                                        <span id="day-4-humidity"></span> %
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
