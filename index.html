<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Main banner -->
    <div class="jumbotron mb-0 bg-secondary">
        <div class="container text-center">
            <h1>Weather Dashboard</h1>
            <p>Powered by the <a href="https://openweathermap.org/api">OpenWeather API</a></p>
        </div>
    </div>
    <!-- Rest of the layout -->
    <div class="container-fluid text-center">
        <div class="row">
            <!-- 2 columns for side bar -->
            <div class="col-sm-2 sidenav bg-dark">
                <!-- Search bar as input-group -->
                <div class="input-group mt-3 mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-primary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control" placeholder="Search for a city...">
                </div>
                <!-- Dynamically updated list of cities -->
                <ul class="list-group mb-3">
                    <li class="list-group-item">City A</li>
                    <li class="list-group-item">City B</li>
                    <li class="list-group-item">City C</li>
                </ul>
            </div>
            <!-- 10 columns for weather data -->
            <div class="col-sm-10 text-left bg-light">
                <!-- Separate container for today's weather -->
                <div class="container-fluid">
                    <h4 class="mt-3">Today's forecast:</h4>
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="card mt-3">
                                <div class="card-header">Header</div>
                                <div class="card-body">Basic card</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Separate container for 5-day outlook -->
                <div class="container-fluid">
                    <h4 class="mt-3">5-day forecast:</h4>
                    <div class="row">
                        <!-- Day +1 -->
                        <div class="col-sm-2">
                            <div class="card mt-3">
                                <div class="card-header">Header</div>
                                <div class="card-body">Content</div>
                            </div>
                        </div>
                        <!-- Day +2 -->
                        <div class="col-sm-2">
                            <div class="card mt-3">
                                <div class="card-header">Header</div>
                                <div class="card-body">Content</div>
                            </div>
                        </div>
                        <!-- Day +3 -->
                        <div class="col-sm-2">
                            <div class="card mt-3">
                                <div class="card-header">Header</div>
                                <div class="card-body">Content</div>
                            </div>
                        </div>
                        <!-- Day +4 -->
                        <div class="col-sm-2">
                            <div class="card mt-3">
                                <div class="card-header">Header</div>
                                <div class="card-body">Content</div>
                            </div>
                        </div>
                        <!-- Day +5 -->
                        <div class="col-sm-2">
                            <div class="card mt-3">
                                <div class="card-header">Header</div>
                                <div class="card-body">Content</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
